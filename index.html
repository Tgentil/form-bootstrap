<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- css -->
    <link rel="stylesheet" href="style.css">


    <title>Material Design for Bootstrap</title>
    <!-- icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- codígo -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <form action="#" id="myForm">
    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo" class="img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Formulário de registro</h3>
    
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m" class="form-control form-control-lg"  required/>
                          <label class="form-label" for="form3Example1m">Primeiro nome</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n" class="form-control form-control-lg" required/>
                          <label class="form-label" for="form3Example1n">Segundo nome</label>
                        </div>
                      </div>
                    </div>
    
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m1" class="form-control form-control-lg" required />
                          <label class="form-label" for="form3Example1m1">CPF</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n1" class="form-control form-control-lg"  required/>
                          <label class="form-label" for="form3Example1n1">RG</label>
                        </div>
                      </div>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example8" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form3Example8">Endereço</label>
                    </div>
    
                    <div class="row">
                      <div class="col-md-6 mb-4">
    
                        <select class="select">
                          <option value="1">Estado</option>
                          <option value="2">AC</option>
                          <option value="3">AL</option>
                          <option value="4">AP</option>
                          <option value="5">AM</option>
                          <option value="6">BA</option>
                          <option value="7">CE</option>
                          <option value="8">DF</option>
                          <option value="9">ES</option>
                          <option value="10">GO</option>
                          <option value="11">MA</option>
                          <option value="12">MT</option>
                          <option value="13">MS</option>
                          <option value="14">MG</option>
                          <option value="15">PA</option>
                          <option value="16">PB</option>
                          <option value="17">PR</option>
                          <option value="18">PE</option>
                          <option value="19">PI</option>
                          <option value="20">RJ</option>
                          <option value="21">RN</option>
                          <option value="22">RS</option>
                          <option value="23">RO</option>
                          <option value="24">RR</option>
                          <option value="25">SC</option>
                          <option value="26">SP</option>
                          <option value="27">SE</option>
                          <option value="28">TO</option>
                        </select>
    
                      </div>
                    </div>

                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
    
                      <h6 class="mb-0 me-4">Gênero: </h6>
    
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                          value="option1" />
                        <label class="form-check-label" for="femaleGender">feminino</label>
                      </div>
    
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                          value="option2" />
                        <label class="form-check-label" for="maleGender">Masculino</label>
                      </div>
    
                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                          value="option3" />
                        <label class="form-check-label" for="otherGender">Outro</label>
                      </div>
    
                    </div>
    
                   
    
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example9" class="form-control form-control-lg" required />
                      <label class="form-label" for="form3Example9">Data de Nascimento</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example90" class="form-control form-control-lg" required />
                      <label class="form-label" for="form3Example90">Idade</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="tel" id="form3Example99" class="form-control form-control-lg"  required/>
                      <label class="form-label" for="form3Example99">Telefone</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example97" class="form-control form-control-lg" required />
                      <label class="form-label" for="form3Example97">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example97" class="form-control form-control-lg"  required/>
                      <label class="form-label" for="form3Example97">Senha</label>
                    </div>
                    
                    <div class="d-flex justify-content-end pt-3">
                      <button type="button" class="btn btn-light btn-lg" onClick ="fun()">Reset all</button>
                      <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                    </div>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
    <!-- Codígo -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script>  
      function fun(){  
        document.getElementById("myForm").reset();  
      }   
     </script>  
    <script type="text/javascript"></script>
  </body>
</html>
